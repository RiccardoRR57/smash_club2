{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">{{ title }}</h1>

    <!-- Search Form -->
    <form method="get" class="mb-4">
        <input type="hidden" name="next" value="{{ next }}"> <!-- Preserve the next parameter -->
        <div class="form-group">
            <input type="text" name="q" class="form-control" placeholder="Search for a player..." value="{{ query }}">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <!-- Player List -->
    <div class="list-group">
        {% for player in players %}
            <a href="{{ next }}?player_id={{ player.id }}" class="list-group-item list-group-item-action">
                {{ player.username }}
            </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
